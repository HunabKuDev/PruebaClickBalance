<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>Formulario</title>
		
		<link rel="stylesheet" href="bootstrap-5.3/css/bootstrap.min.css">
		<link rel="stylesheet" href="bootstrap-5.3/css/bootstrap-utilities.css">
		<link href="css/background.css" rel="stylesheet">
		<link href="css/contenedor.css" rel="stylesheet">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<!-- DataTables CSS -->
    	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css"/>
		<link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">

	</head>
		
	<body class="bg-marine">
		<div class="container card mt-5">
            <button type="button" id="btnAgreaForm" class="mt-3 btn btn-primary btn-lg col-2 mx-auto me-md-2"></button>
            <div class="container">
                <h4>Datos generales</h4>
                <div id="datosGenerales" class="row mt-3">
                    <div id="contPersonaFisica" class="form-group" style="display: none">
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="txtRfc">RFC</label>
                                    <input type="text" class="form-control" id="txtRfc" maxlength="13">
                                    
                                    <label for="cbUsoCFDI" class="form-label">Uso CFDI</label>
                                    <select class="form-select" id="cbUsoCFDI">
                                       <!--Llenado de campos-->
                                    </select>
                                    
                                    <label for="cbEstatus" class="form-label">Estatus</label>
                                    <select class="form-select" id="cbEstatus">
                                        <!--Llenado de campos-->
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="txtNombre">Nombre</label>
                                    <input type="text" class="form-control" id="txtNombre" maxlength="255">
                                    
                                    <label for="txtApellidoPaterno">Apellido Paterno</label>
                                    <input type="text" class="form-control" id="txtApellidoPaterno" maxlength="255">
                                    
                                    <label for="txtApellidoMaterno">Apellido materno</label>
                                    <input type="text" class="form-control" id="txtApellidoMaterno" maxlength="255">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="contPersonaMoral" class="form-group" style="display: none">
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="txtRfcM">RFC</label>
                                    <input type="text" class="form-control" id="txtRfcM" maxlength="13">

                                    <label for="cbEstatusM" class="form-label">Estatus</label>
                                    <select class="form-select" id="cbEstatusM">
                                        <!--Llenado de campos-->
                                    </select>

                                    <label for="txtNombreComercialM">Nombre comercial</label>
                                    <input type="text" class="form-control" id="txtNombreComercialM" maxlength="255">

                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="cbUsoCFDIM" class="form-label">Uso CFDI</label>
                                    <select class="form-select" id="cbUsoCFDIM">
                                        <option selected>Elige una opción</option>
                                        <!--Llenado de campos-->
                                    </select>
                                    
                                    <label for="txtRazonSocialM">Razon social</label>
                                    <input type="text" class="form-control" id="txtRazonSocialM" maxlength="255">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                  <div id="contDireccion" class="col-md-6">
                    <h4>Dirección</h4>
                    <div class="form-group">
                        <label for="txtCodigoPostal">Código postal</label>
                        <input type="text" class="form-control" id="txtCodigoPostal" maxlength="10">

                        <label for="cbPais" class="form-label">Pais</label>
                        <select class="form-select" id="cbPais">
                            <!--Llenado de campos-->
                        </select>

                        <label for="cbEstadoP" class="form-label">Estado</label>
                        <select class="form-select" id="cbEstadoP">
                            <!--Llenado de campos-->
                        </select>

                        <label for="txtMunicipio">Municipio</label>
                        <input type="text" class="form-control" id="txtMunicipio" maxlength="255">

                        <label for="txtCiudad">Ciudad</label>
                        <input type="text" class="form-control" id="txtCiudad" maxlength="255">

                        <label for="txtColonia">Colonia</label>
                        <input type="text" class="form-control" id="txtColonia" maxlength="255">

                        <label for="txtCalle">Calle</label>
                        <input type="text" class="form-control" id="txtCalle" maxlength="255">

                        <label for="txtNumeroExterior">Numero exterior</label>
                        <input type="text" class="form-control" id="txtNumeroExterior" maxlength="10">

                        <label for="txtNumeroInterior">Numero interior</label>
                        <input type="text" class="form-control" id="txtNumeroInterior" maxlength="10">
                    </div>
                  </div>
                  <div id="contDatosContacto" class="col-md-6">
                    <h4>Datos de contacto</h4>
                    <div class="form-group">
                      <label for="txtNombreContacto">Nombre</label>
                      <input type="text" class="form-control" id="txtNombreContacto" maxlength="255">
                      
                      <label for="txtTelefono">Telefono</label>
                      <input type="text" class="form-control" id="txtTelefono" maxlength="20">

                      <label for="txtTelefonoMovil">Telefono movil</label>
                      <input type="text" class="form-control" id="txtTelefonoMovil" maxlength="20">

                      <label for="txtEmail">E-mail</label>
                      <input type="text" class="form-control" id="txtEmail" maxlength="255">

                      <label for="txtObservaciones">Observaciones</label>
                      <input type="text" class="form-control" id="txtObservaciones" maxlength="255">
                    </div>
                  </div>
                </div>
              </div>
              <div class="alert alert-success alert-posicion" id="alertCorrecto" style="display:none;"></div>
              <div class="alert alert-danger alert-posicion" id="alertError" style="display:none;"></div>
              <div class="alert alert-warning alert-posicion" id="alertAdvertencia" style="display:none;"></div>
		</div>
        <script src="jquery/jquery.js"></script>
        <script src="js/dic_ing_esp.js"></script>
        <script src="js/formulario.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
        <script src="bootstrap-5.3/js/bootstrap.bundle.min.js"></script>
	</body>	  
</html>
